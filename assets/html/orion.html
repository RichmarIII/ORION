<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <link rel="stylesheet" href="/assets/styles/orion.css">
</head>

<body>
    <div id="wrapper">
        <aside id="sidebar">
            <button id="new-chat-button">New Chat</button>
            <!-- Sidebar content such as thread list goes here -->
        </aside>
        <section id="main-content">
            <header id="chat-header">
                <!-- Chat header content like topic or user info goes here -->
            </header>
            <div id="chat-area">
                <!-- Chat messages will appear here -->
            </div>
            <footer id="chat-footer">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <label for="file-input" id="file-label">
                    <img id="file-input-image" src="/assets/images/paperclip-plus.svg" alt="Attach file">
                </label>
                <input type="file" id="file-input" style="display:none;">
                <button id="send-button">
                    <label id="send-label">Send</label>
                    <!-- Vertical Separator Bar-->
                    <div id="send-separator"></div>
                    <img id="send-image" src="/assets/images/microphone.svg" alt="Send">
                </button>
            </footer>
        </section>
    </div>
    <script src="/assets/scripts/orion_api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="/assets/scripts/orion.js"></script>
    <audio id="audio" preload="none" autoplay></audio>
</body>

</html>
